version: '3.9'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    depends_on:
      - rabbitmq

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    env_file:
      - .env.docker
    depends_on:
      - backend

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password

  prisma:
    build: ./backend
    command: npx prisma studio --port 5555
    ports:
      - "5555:5555"
    depends_on:
      - backend
